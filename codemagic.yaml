workflows:
  ios_unsigned_for_sibapp:
    name: iOS Unsigned IPA (SibApp)
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Flutter pub get
        script: flutter pub get
      - name: Install CocoaPods
        script: |
          cd ios
          pod install --repo-update
          cd ..
      - name: Build Xcode Archive (and ignore expected export error)
        script: |
          # این دستور آرشیو را با موفقیت می‌سازد
          # اما در مرحله Export شکست می‌خورد (که ما انتظارش را داریم)
          # '|| true' به CI می‌گوید که این خطا را نادیده بگیرد و ادامه دهد
          flutter build ipa --release --no-codesign --build-number=$BUILD_NUMBER || true
      - name: Create ExportOptions.plist
        script: |
          # ما فایل تنظیمات Export را می‌سازیم
          echo '<?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>ad-hoc</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>provisioningProfiles</key>
              <dict/>
          </dict>
          </plist>' > ExportOptions.plist
      - name: Export unsigned IPA
        script: |
          # حالا ما به صورت دستی آن آرشیوی که در مرحله قبل ساخته شد را Export می‌کنیم
          xcodebuild -exportArchive \
            -archivePath build/ios/archive/Runner.xcarchive \
            -exportPath build/ios/ipa \
            -exportOptionsPlist ExportOptions.plist
    artifacts:
      - build/ios/ipa/*.ipa