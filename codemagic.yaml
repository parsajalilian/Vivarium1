workflows:
  unsigned_ipa_for_sibapp:
    name: Unsigned IPA for SibApp
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Prepare (Flutter + CocoaPods, iOS 13)
        script: |
          set -e
          set -x

          flutter clean
          flutter pub get

          cd ios
          if grep -Eq "^[[:space:]]*platform :ios" Podfile; then
            sed -E -i '' "s/^[[:space:]]*platform :ios.*/platform :ios, '13.0'/" Podfile
          else
            (printf "platform :ios, '13.0'\n%s" "$(cat Podfile)") > Podfile.tmp && mv Podfile.tmp Podfile
          fi

          pod deintegrate || true
          pod repo update
          pod install --repo-update
          cd ..
      - name: Build Runner.app manually (no Xcode archive)
        script: |
          set -e
          set -x

          # ساخت Runner.app مستقیماً از flutter build bundle + xcodebuild
          flutter build bundle
          rm -rf build/ios/Release-iphoneos
          xcodebuild -workspace ios/Runner.xcworkspace \
                     -scheme Runner \
                     -configuration Release \
                     -sdk iphoneos \
                     BUILD_DIR=build/ios \
                     CODE_SIGN_IDENTITY="" \
                     CODE_SIGNING_REQUIRED=NO \
                     CODE_SIGNING_ALLOWED=NO \
                     clean build

      - name: Create IPA (unsigned)
        script: |
          set -e
          set -x

          rm -rf build/ios/ipa
          mkdir -p build/ios/ipa/Payload
          cp -R build/ios/Release-iphoneos/Runner.app build/ios/ipa/Payload/Runner.app
          (cd build/ios/ipa && zip -r Runner.ipa Payload)

    artifacts:
      - build/ios/ipa/Runner.ipa